<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: aliceblue;
      margin: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background-color: hsl(0, 0%, 8%);
      height: 100%;
      display: grid;
      place-items: center;
      margin: auto;
    }

    #card {
      background-color: hsl(0, 0%, 12%);
      width: 375px;
      display: grid;
      place-items: center;
      margin-top: 5%;
      border-radius: 10px;
      padding: 25px;
    }

    #image {
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }

    div {
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: aliceblue;
      margin-bottom: 0;
      text-align: center;
      font-size: 30px;
    }

    p {
      color: hsl(75, 94%, 57%);
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }

    h3 {
      font-size: 16px;
      color: aliceblue;
      text-align: center;
      margin-top: 10px;
    }

    .botao {
      background-color: hsl(0, 0%, 20%);
      margin: 15px;
      padding: 15px;
      text-align: center;
      color: aliceblue;
      width: 250px;
      border-radius: 10px;
    }

    .botao:hover {
      background-color: hsl(75, 94%, 57%);
      color: black;
      transition: background-color 300ms;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="card">
    <img src="./assets/images/Imagem do WhatsApp de 2024-06-11 à(s) 21.40.08_638f1e5a.jpg" id="image" />
    <div class="titulo">
      <h1>Caio Pantoja</h1>
      <p>Recife, Brasil</p>
    </div>
    <h3>"Front-end developer and Data Analyst."</h3>
    <div id="butons">
      <div class="botao" id="GitHub">GitHub</div>
      <script>
        document
          .getElementById("GitHub")
          .addEventListener("click", function () {
            window.location.href = "https://github.com/CaioPantoja";
          });
      </script>
      <div class="botao" id="Frontend Mentor">Frontend Mentor</div>
      <script>
        document
          .getElementById("Frontend Mentor")
          .addEventListener("click", function () {
            window.location.href =
              "https://www.frontendmentor.io/profile/CaioPantoja";
          });
      </script>
      <div class="botao" id="LinkedIn">LinkedIn</div>
      <script>
        document
          .getElementById("LinkedIn")
          .addEventListener("click", function () {
            window.location.href =
              "https://www.linkedin.com/in/caio-pantoja-745790311/";
          });
      </script>
      <div class="botao" id="Twitter">Twitter</div>
      <script>
        document
          .getElementById("Twitter")
          .addEventListener("click", function () {
            window.location.href = "https://x.com/Herethc7";
          });
      </script>
      <div class="botao" id="Instagram">Instagram</div>
      <script>
        document
          .getElementById("Instagram")
          .addEventListener("click", function () {
            window.location.href = "https://www.instagram.com/caiopantoja1/";
          });
      </script>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/CaioPantoja">Caio Pantoja</a>.
  </div>
</body>

</html>
